<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>AOL</title>
</head>
<body>
    <div style="margin-top:50px;max-width:750px;" class="container">
        <center><h3>AOL Sorular</h3></center>
        <hr>
        <form action = "/search" method = "POST" style="margin:10px">
            <div class="form-group">
                <div class="row" >
                    <input type="text" class="form-control col-md-12" placeholder="Ara" name="text" style="margin-top:10px;margin-right:10px">
                </div>
            </div>
            <div class="row" >
                {% for lecture in lectures %}
                    <div class="form-check mr-4">
                    <input class="form-check-input" type="radio" name="lectureID" id="lectureID" value="{{lecture.lecture_id}}">
                        <label class="form-check-label" for="lectureID" style="font-size:15px">
                            {{lecture.lecture}}
                        </label>
                    </div>
                {% endfor %}
            </div>
            <div class="row" >
                <button type="submit" class="btn btn-primary col-md-4" style="margin-top:10px;margin-right:10px">Ara</button>
            </div>

        </form>
        <hr>
        {% if questions %}
        
            <div class="alert alert-success" role="alert">
                <strong><div>{{questions|length}} adet soru bulundu.</div></strong>
            </div>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col" hidden=true>ID</th>  
                        <th scope="col">Soru</th>
                        <th scope="col">Cevap</th>
                    </tr>
                </thead>
                <tbody>
                    {% for question in questions %}
                        <tr scope="row">
                            <th hidden=true>{{question.q_id}}</th>
                            <tr scope="row">
                                <th colspan="2" scope="col" style="text-align: center;">{{question.ex.name}}</th>
                            </tr>
                            <td>
                                <a href="{{question.ex.url}}" target="_blank">
                                    <center>
                                        <img src="{{url_for('static', filename=question.location)}}" class="img-fluid"  alt="{{question.text}}" >
                                    </center>
                                </a>
                            </td>
                            <td style="text-align: center; vertical-align: middle; font-weight: bold;">{{question.answer}}</td>     
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="alert alert-danger" role="alert">
                <strong>Herhangi bir soru bulunmuyor.</strong>
            </div>
        {% endif %} 
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
